<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <h1>SPLE<br>TTER</h1>
    <div class="container">
      <div class="calc">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0" />
        </div>
        <div class="tip">
          <label for="tip">Select Tip %</label>
          <div class="tip-options">
            <button class="tip-option" data-tip="5">5%</button>
            <button class="tip-option" data-tip="10">10%</button>
            <button class="tip-option" data-tip="15">15%</button>
            <button class="tip-option" data-tip="25">25%</button>
            <button class="tip-option" data-tip="50">50%</button>
            <input type="number" id="custom-tip" placeholder="%" min="0.01" />
          </div>
        </div>
        <div class="people-num">
          <label for="people">Number of People</label>
          <input type="number" id="people" placeholder="2" min="2" />
        </div>
    </div>
    <div class="res">
      <div class="tip-amount">
        <p for="tip-amount">Tip Amount <span>/ person</span></p>
        <h2 id="tip-amount">$0.00</h2>
      </div>
      <div class="total">
        <p for="total">Total <span>/ person</span></p>
        <h2 id="total-amount">$0.00</h2>
      </div>
      <button id="reset-btn" >Reset</button>
    </div>
  </div>

<script defer src="./js/app.js"></script>
</body>
</html>
